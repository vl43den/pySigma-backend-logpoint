name: Test Real Sigma Rules

on: [push, pull_request]

jobs:
  test-conversion:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout YOUR code (the backend)
      - name: Checkout Backend Code
        uses: actions/checkout@v4

      # 2. Checkout the REAL Sigma Rules
      - name: Checkout SigmaHQ Rules
        uses: actions/checkout@v4
        with:
          repository: SigmaHQ/sigma
          path: sigma_rules
          sparse-checkout: |
            rules/windows/process_creation
      
      # 3. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 4. Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pysigma
          # If your repo has a pyproject.toml or setup.py, install it:
          # pip install . 
          # OR if you just have the file standalone for now, verify pysigma is enough.

      # 5. Run the Test Script
      - name: Run Conversion Test
        run: |
          # Ensure python can find your logpoint.py file
          export PYTHONPATH=$PYTHONPATH:.
          python tests/test_real_rules.py
